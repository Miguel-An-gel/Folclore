<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/dash.css">
    <link rel="stylesheet" href="css/perguntas.css">
    <link rel="stylesheet" href="css/forca.css">
    
    <script src="js/dashboard.js" defer></script>

    <style>
        /* Estilos APENAS para o quiz de dança e navegação */
        .salvando-msg {
            font-size: 1rem;
            color: #333;
            font-weight: bold;
            margin-top: 20px;
        }
        .formQuiz .options-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }
       .formQuiz .perguntas {
    margin: 10px;
    padding: 15px;
    width: 40%; 
    min-width: 250px;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}
        .formQuiz .perguntas:hover {
             background-color: #ddd;
             transform: scale(1.02);
        }
        .formQuiz h2 {
             font-size: 1.5rem;
             color: #333;
             min-height: 50px;
        }
        .imagemfocloreescolhido {
            max-width: 150px;
            height: auto;
            margin: 20px 0;
        }

    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="assets/imagens/logo.png" alt="Logo Dança com cores">
                </a>
            </div>
            <div class="danca" id="danca-icon">
                <button onclick="logout()"><a>Sair</a></button>
            </div>
        </nav>
    </header>

    <div class="dashboard">
        <div id="user-info" class="sidebar">
            <img src="assets/imagens/perfil/perfil.png" alt="">
            <h2>Seja Bem-Vindo! <p><strong><span id="user-name"></span></strong> </p></h2> <br>
            <p hidden><strong>Email:</strong> <span id="user-email"></span></p>
            <p hidden><strong>ID do Usuário:</strong> <span id="user_id"></span></p>
            <p><strong>Sua dança é : <span id="user-suadanca"></span></strong></p>
            <br>
            <div class="opcao">
                <a href="#"><button onclick="jogarOsjogos()">JOGUE</button> </a><br> <br>
                <a href="dahsstatiticas.html"><button>GRAFICO</button> </a>
            </div>
            </div>
        
        <div class="main-content">
            <div id="questoes">
                <div class="mainQuiz">
                    <div id="quizForm" class="formQuiz">
                        <h1>Escolha o Jogo!</h1>
                        <div class="question">
                            <button class="perguntas" onclick="iniciarQuizDanca()">QUAL SEU ESTILO DE DANÇA?</button>
                            <a href="dashperguntas.html"><button class="perguntas">VAMOS DE QUIZ?</button></a> <br>
                            <img class="imagemfoclore" src="assets/imagens/back/iconesfolcloricos.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    </body>
</html>
