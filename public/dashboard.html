<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="../css/dash.css">
  <script src="/js/dashboard.js" defer></script>
</head>
<body>
  <!-- Header -->
  <header>
    <nav>
      <div class="logo">
        <a href="../index.html">
          <img src="../imagens/logo.png" alt="Logo Dança com cores">
        </a>
      </div>
     
      <!-- Dance Icon -->
      <div class="danca" id="danca-icon">
         <button  onclick="logout()"><a>Sair</a></button>
      </div>
    </nav>
  </header>

  <div class="dashboard">
    <!-- Sidebar -->
     
    <div id="user-info" class="sidebar">
        <img src="../imagens/perfil/perfil.png" alt="">
      <h2>Seja Bem-Vindo! <p><strong><span id="user-name"></span></strong> </p></h2> <br>
      <p><strong>Email:</strong> <span id="user-email"></span></p>
      <p><strong>ID do Usuário:</strong> <span id="user-id"></span></p>
      
      
      <p><strong>Sua dança é :</strong><span id="user-suadanca"></span></p>
      
        <br>
        <div class="opcao">
            <button>Descubra sua Dança</button> <br> <br>
      <button>Jogue</button> <br> <br>
      <button>Statistc</button>
        </div>
      
     
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
      <h1>KPIs</h1>
      <div class="kpis">
        <div class="kpi-card">
          <h3>Meta Mensal</h3>
          <p>80%</p>
        </div>
        <div class="kpi-card">
          <h3>Faturamento</h3>
          <p>R$ 50,000</p>
        </div>
        <div class="kpi-card">
          <h3>Novos Clientes</h3>
          <p>25</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
